<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="tela-principal">
        <h1>Calculadora de IMC</h1>
        <form action="" method="post" id="formulario">
            <!--ENTRADAS-->
            <section class="form-group"> <!--Input de nome-->
                <input
                    class="input"
                    type="text"
                    name="nome"
                    id="nome"
                    placeholder="Nome:"
                    autofocus
                    required
                />
            </section>
            <section class="form-group"> <!--Input de idade-->
                <input 
                    class="input"
                    type="number" 
                    min="0"
                    max="130"
                    name="idade" 
                    id="idade"
                    placeholder="Idade:"
                    required
                />
            </section>
            <section class="form-group"> <!--Input de peso-->
                <input 
                    class="input"
                    type="number" 
                    step="0.01"
                    min="0.0"
                    max="500.0"
                    name="peso" 
                    id="peso"
                    placeholder="Peso atual:"
                    required
                />
            </section>
            <section class="form-group"> <!--Input de altura-->
                <input 
                    class="input"
                    type="number" 
                    step="0.01"
                    min="0.0"
                    max="2.70"
                    name="altura" 
                    id="altura"
                    placeholder="Altura:"
                    required
                />
            </section>
            <!--BOTOES-->
            <section class="form-group">
                <button 
                    type="submit"
                    class="botao"
                    id="btnEnviar">
                    Enviar
                </button>
                <button 
                    type="reset"
                    class="botao"
                    id="btnLimpar">
                    Limpar
                </button>
            </section>
            <section class="form-group">
                <label for="resultadoImc">IMC:</label>
                <input 
                    type="number" 
                    name="imc" 
                    id="resultadoImc"
                    value="0.0"
                    disabled
                />
                <span id="aviso"></span>
            </section>
        </form>
        <section id="resultado">
            <h2 id="id" class="pessoa">IMC</h2>
            <p id="nome" class="pessoa"></p>
            <p id="idade" class="pessoa"></p>
            <p id="peso" class="pessoa"></p>
            <p id="altura" class="pessoa"></p>
            <p id="imc" class="pessoa"></p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
